<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Change daytime</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #daytime {
      font-size: 1.1em;
      padding: 1em;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://js.arcgis.com/4.10/"></script>
  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView"
    ], function (WebScene, SceneView) {

      // Create Map
      const webscene = new WebScene({
        portalItem: {
          id: "6c7a0d4f03d2444fb1f4fa9e85a96044"
        }
      });

      // Create the SceneView
      const view = new SceneView({
        container: "viewDiv",
        map: webscene
      });

      const daytimeContainer = document.getElementById("daytime");

      view.when(function () {
        view.on("key-down", function(event) {
          if (event.key === "ArrowRight") {
            let lighting = view.environment.lighting.clone();
            lighting.date.setMinutes(lighting.date.getMinutes() + 30);
            view.environment.lighting = lighting;
            daytimeContainer.innerHTML = lighting.date;
            event.stopPropagation();
          }
          if (event.key === "ArrowLeft") {
            let lighting = view.environment.lighting.clone();
            lighting.date.setMinutes(lighting.date.getMinutes() - 30);
            view.environment.lighting = lighting;
            daytimeContainer.innerHTML = lighting.date;
            event.stopPropagation();
          }
        });
      });

      view.ui.add(daytimeContainer, "bottom-left");
      window.view = view;
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="daytime" class="console">With the view in focus, press arrow right or left to change the time of day</div>
</body>

</html>
