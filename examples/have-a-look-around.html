<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Create a tour</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <script src="https://js.arcgis.com/4.9/"></script>
  <style>
    html,
    body,
    #viewDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="../style.css">
  <script>
    var webscene, view;

    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/WebTileLayer",
      "esri/Basemap",
      "esri/core/scheduling",
      "dojo/domReady!"
    ], function (Map, SceneView, WebTileLayer, Basemap, scheduling) {

      const baseLayer = new WebTileLayer({
        urlTemplate: "https://stamen-tiles-{subDomain}.a.ssl.fastly.net/terrain/{level}/{col}/{row}.png",
        subDomains: ["a", "b", "c", "d"],
        copyright: "Map tiles by <a href=\"http://stamen.com/\">Stamen Design</a>, " +
          "under <a href=\"http://creativecommons.org/licenses/by/3.0\">CC BY 3.0</a>. " +
          "Data by <a href=\"http://openstreetmap.org/\">OpenStreetMap</a>, " +
          "under <a href=\"http://creativecommons.org/licenses/by-sa/3.0\">CC BY SA</a>."
      });
      const view = new SceneView({
        container: "viewDiv",
        map: new Map({
          basemap: new Basemap({
            baseLayers: [baseLayer]
          }),
          ground: "world-elevation"
        }),
        camera: {
          position: [7.98688282, 46.21572916, 7843.37785],
          heading: 14.16,
          tilt: 81.94
        },
        ui: {
          components: ["attribution"]
        },
        environment: {
          atmosphere: {
            quality: "high"
          }
        },
        qualityProfile: "high"
      });

      const lookAroundButton = document.getElementById("lookAround");

      lookAroundButton.addEventListener("click", function() {

        const handle = scheduling.addFrameTask({
          update: function() {
            if (!view.interacting) {
              const camera = view.camera.clone();
              camera.heading += 0.05;
              view.camera = camera;
            } else {
              handle.remove();
            }
          }
        });
      });

      view.ui.add(lookAroundButton, "top-left");

      window.view = view;
    });

  </script>
</head>

<body>
  <div id="viewDiv">
  </div>
  <button id="lookAround" class="demo-button">Let's have a look around</button>
</body>

</html>
